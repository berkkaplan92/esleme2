<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E≈üleme Oyunu V25 ‚Äì Ayƒ±cƒ±k Tabelalƒ±</title>
<style>
  body {
    background: linear-gradient(to bottom, #b3dcff, #e6f3ff);
    font-family: "Comic Neue", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  /* üß∏ Ayƒ±cƒ±k ve tabela */
  .y√∂nerge-wrapper {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .ayƒ±cƒ±k {
    width: 80px;
    height: auto;
    transform: translateY(25px);
  }

  .y√∂nerge {
    background: #fff9e6;
    border: 3px solid #ffcc66;
    border-radius: 20px;
    padding: 12px 25px;
    color: #333;
    font-size: 16px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
  }

  .y√∂nerge h3 {
    margin: 0 0 6px 0;
    font-weight: bold;
    color: #444;
  }

  /* üé¥ Kartlar */
  .kart-alani {
    margin-top: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
  }

  .kart {
    background: white;
    border-radius: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    width: 140px;
    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: grab;
    transition: transform 0.2s, background-color 0.2s;
  }

  .kart img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    user-select: none;
  }

  .alt-kart {
    margin-top: 40px;
  }

  /* üåü Sembol tahtasƒ± */
  .sembol-tahtasi {
    position: absolute;
    bottom: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
  }

  .sembol {
    font-size: 30px;
    opacity: 0.7;
    transition: 0.3s;
  }

  .aktif {
    opacity: 1;
    transform: scale(1.2);
  }
</style>
</head>
<body>

<!-- üß∏ Ayƒ±cƒ±k + tabela -->
<div class="y√∂nerge-wrapper">
  <img src="https://cdn.pixabay.com/photo/2020/04/29/17/52/bear-5111518_1280.png" class="ayƒ±cƒ±k">
  <div class="y√∂nerge">
    <h3>Y√ñNERGE :</h3>
    <p>- E≈ûLE<br>- AYNI OLANI E≈ûLE<br>- ARABAYI E≈ûLE</p>
  </div>
</div>

<!-- üé¥ Kart alanƒ± -->
<div class="kart-alani">
  <div class="kart" id="ustKart1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="https://cdn.pixabay.com/photo/2012/04/12/20/12/car-30472_1280.png" alt="Araba">
    <b>ARABA</b>
  </div>
  <div class="kart" id="ustKart2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="https://cdn.pixabay.com/photo/2016/03/05/22/08/apple-1239428_1280.png" alt="Elma">
    <b>ELMA</b>
  </div>
</div>

<div class="kart alt-kart" id="altKart" draggable="true" ondragstart="drag(event)">
  <img src="https://cdn.pixabay.com/photo/2012/04/12/20/12/car-30472_1280.png" alt="Araba">
  <b>ARABA</b>
</div>

<!-- üåü Sembol tahtasƒ± -->
<div class="sembol-tahtasi" id="sembolTahtasi">
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
  <span class="sembol">‚≠ê</span>
</div>

<script>
let sembolIndex = 0;
const semboller = document.querySelectorAll(".sembol");

function allowDrop(e) {
  e.preventDefault();
}

function drag(e) {
  e.dataTransfer.setData("kart", e.target.id);
}

function drop(e) {
  e.preventDefault();
  const altKart = document.getElementById("altKart");
  const ustKart = e.currentTarget;

  const altResim = altKart.querySelector("img").src;
  const ustResim = ustKart.querySelector("img").src;

  if (altResim === ustResim) {
    ustKart.style.backgroundColor = "#b8f7b8";
    if (sembolIndex < semboller.length) {
      semboller[sembolIndex].classList.add("aktif");
      sembolIndex++;
    }
    setTimeout(() => {
      ustKart.style.backgroundColor = "white";
    }, 800);
  } else {
    ustKart.style.backgroundColor = "#f8b8b8";
    setTimeout(() => {
      ustKart.style.backgroundColor = "white";
    }, 800);
  }
}
</script>

</body>
</html>
